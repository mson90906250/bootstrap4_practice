    <div class="container">
      <div class="row" id="row_for_table">

  <script>
    $("document").ready(function(){
      $.ajax({
        method:"GET",
        url:"api/table_api.php",
        dataType:"text",
        success:makeTB,
        error:function(){
          alert("Something wrong with api/table_api.php");
        }
      });
    });

    function makeTB(data){
      console.log(data);
      jQuery("#row_for_table").html(data);
    }
  </script>
  <style>
      @media screen and (max-width: 768px){
        .table-rwd thead{
          display: none;
        }
        .table-rwd tbody tr{
          display: block;
          border: 2px solid black;
          margin: 10px 0;
        }
        .table-rwd tbody tr td{
          display: block;
        }
        .table-rwd tbody tr td:before{
          content: attr(data-th)" : ";
          color:red;
        }
      }
    </style>
  </body>
